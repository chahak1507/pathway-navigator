<!-- psychometric-test.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychometric Test</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-container {
            background: #29293d;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
        }

        h1, h2 {
            text-align: center;
            color: #ffcc00;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #3a3a5a;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: #29293d;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
        }

        .result-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #333354;
        }

        .result-section p {
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
  <!-- <div></div> -->

    <div class="test-container">
        <h1>Psychometric Test</h1>

        <section class="section">
            <h2>Find Your Ideal Technical Career Path</h2>
<p>Answer the following questions to discover which tech roles best suit your interests and strengths.</p>

<form id="tech-career-form" (ngSubmit)="onSubmit()">

    <label for="q1">Do you find joy in writing clean and logical code?</label>
    <select id="q1" [(ngModel)]="answers.codeLove" name="q1">
        <option value="yes">Absolutely</option>
        <option value="no">Not really</option>
    </select>

    <label for="q2">Are you passionate about creating engaging user interfaces and visual experiences?</label>
    <select id="q2" [(ngModel)]="answers.uiDesign" name="q2">
        <option value="yes">Yes, I love designing</option>
        <option value="no">No, it's not my thing</option>
    </select>

    <label for="q3">Would you enjoy setting up and managing servers or cloud infrastructure?</label>
    <select id="q3" [(ngModel)]="answers.cloudInfra" name="q3">
        <option value="yes">Yes, infrastructure interests me</option>
        <option value="no">No, I prefer other areas</option>
    </select>

    <label for="q4">Do you often analyze patterns or statistics to solve problems?</label>
    <select id="q4" [(ngModel)]="answers.dataDriven" name="q4">
        <option value="yes">Yes, I enjoy data analysis</option>
        <option value="no">No, not really</option>
    </select>

    <label for="q5">Are you curious about how smart devices and sensors interact?</label>
    <select id="q5" [(ngModel)]="answers.iotCuriosity" name="q5">
        <option value="yes">Definitely</option>
        <option value="no">Not really</option>
    </select>

    <label for="q6">Do topics like artificial intelligence and robotics excite you?</label>
    <select id="q6" [(ngModel)]="answers.aiExcitement" name="q6">
        <option value="yes">Yes, very much</option>
        <option value="no">Not that much</option>
    </select>

    <label for="q7">Would you be interested in building or repairing hardware devices?</label>
    <select id="q7" [(ngModel)]="answers.hardwareHandsOn" name="q7">
        <option value="yes">Yes, I like hardware tasks</option>
        <option value="no">No, I prefer software</option>
    </select>

    <label for="q8">Do you enjoy finding bugs and breaking software?</label>
    <select id="q8" [(ngModel)]="answers.bugHunting" name="q8">
        <option value="yes">Yes, QA is fun</option>
        <option value="no">No, not for me</option>
    </select>

    <label for="q9">Are you someone who keeps up with cybersecurity threats and ethical hacking?</label>
    <select id="q9" [(ngModel)]="answers.cyberAware" name="q9">
        <option value="yes">Yes, I stay updated</option>
        <option value="no">No, not interested</option>
    </select>

    <label for="q10">Would you enjoy turning technical ideas into real-world business solutions?</label>
    <select id="q10" [(ngModel)]="answers.techBiz" name="q10">
        <option value="yes">Yes, I'm business-minded</option>
        <option value="no">No, I prefer execution</option>
    </select>

    <label for="q11">Do you like explaining technical concepts in a simple and clear way?</label>
    <select id="q11" [(ngModel)]="answers.techWriting" name="q11">
        <option value="yes">Yes, I'm good at it</option>
        <option value="no">Not really</option>
    </select>

    <label for="q12">Would you enjoy leading a team to build a tech product?</label>
    <select id="q12" [(ngModel)]="answers.leadership" name="q12">
        <option value="yes">Yes, I enjoy leadership</option>
        <option value="no">I prefer individual work</option>
    </select>

    <label for="q13">Do you often come up with new app or tech product ideas?</label>
    <select id="q13" [(ngModel)]="answers.innovation" name="q13">
        <option value="yes">Yes, all the time</option>
        <option value="no">Rarely</option>
    </select>

    <label for="q14">Are you interested in how websites and apps are optimized for search engines?</label>
    <select id="q14" [(ngModel)]="answers.seoInterest" name="q14">
        <option value="yes">Yes, I follow SEO/analytics</option>
        <option value="no">Not interested</option>
    </select>

    <label for="q15">Do you feel more confident working behind the scenes (backend, security, infra) than client-facing roles?</label>
    <select id="q15" [(ngModel)]="answers.backendPref" name="q15">
        <option value="yes">Yes, backend suits me</option>
        <option value="no">I prefer frontend or client interaction</option>
    </select>

    <button type="submit">Submit</button>
</form>

<!-- <p *ngIf="resultText">{{ resultText }}</p> -->

        </section>

        <section class="result-section">
            <h2>Your Recommended Career Path:</h2>
            <p>{{ resultText }}</p>
        </section>
    </div>

</body>
</html>
