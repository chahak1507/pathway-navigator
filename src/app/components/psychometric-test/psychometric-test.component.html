<!-- psychometric-test.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychometric Test</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .test-container {
            background: #29293d;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
        }

        h1, h2 {
            text-align: center;
            color: #ffcc00;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #3a3a5a;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            color: #29293d;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
        }

        .result-section {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #333354;
        }

        .result-section p {
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }
    </style>
</head>
<body>
  <!-- <div></div> -->

    <div class="test-container">
        <h1>Psychometric Test</h1>

        <section class="section">
            <h2>Discover Your Best Career Path</h2>
            <p>Answer these questions to receive personalized career recommendations.</p>

            <form id="test-form" (ngSubmit)="onSubmit()">
                <label for="question1">Do you prefer working indoors or outdoors?</label>
                <select id="question1" [(ngModel)]="answers.indoors" name="question1">
                    <option value="indoors">Indoors</option>
                    <option value="outdoors">Outdoors</option>
                </select>

                <label for="question2">Do you enjoy working with your hands?</label>
                <select id="question2" [(ngModel)]="answers.handsOn" name="question2">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question3">Do you like working with technology?</label>
                <select id="question3" [(ngModel)]="answers.technology" name="question3">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question4">Do you enjoy helping people directly?</label>
                <select id="question4" [(ngModel)]="answers.helpingPeople" name="question4">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question5">Are you comfortable with physical work?</label>
                <select id="question5" [(ngModel)]="answers.physicalWork" name="question5">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question6">Do you like problem-solving?</label>
                <select id="question6" [(ngModel)]="answers.problemSolving" name="question6">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question7">Do you prefer working alone or in a team?</label>
                <select id="question7" [(ngModel)]="answers.teamwork" name="question7">
                    <option value="alone">Alone</option>
                    <option value="team">Team</option>
                </select>

                <label for="question8">Do you enjoy working with numbers and data?</label>
                <select id="question8" [(ngModel)]="answers.numbers" name="question8">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question9">Are you interested in creative fields (design, writing, media)?</label>
                <select id="question9" [(ngModel)]="answers.creativity" name="question9">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="question10">Would you like to start your own business someday?</label>
                <select id="question10" [(ngModel)]="answers.business" name="question10">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Your Recommended Career Path:</h2>
            <p>{{ resultText }}</p>
        </section>
    </div>

</body>
</html>
